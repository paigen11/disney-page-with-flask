{% extends 'layout.html' %}
{% block body %}

{% if message: %}
	<div class='alert alert-danger'>{{message}}</div>
{% endif %}	

<form class="form-horizontal" method='post' action='/admin_submit'>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name='username' id="inputEmail3" placeholder="Email" style='width: 300px'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name ='password' id="inputPassword3" placeholder="Password" style='width: 300px'>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox">Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

{% endblock %}
