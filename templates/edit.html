{% extends 'layout.html' %}
{% block body %}

<script type='text/javascript' src='static/js/admin.js'></script>

<form class="form-horizontal" method='post' action='/edit/{{data[3]}}'>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Header Text</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name='header' id="inputEmail3" value='{{data[2]}}'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Body Text</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ='body_text' id="inputPassword3" value='{{data[0]}}'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ='image' id="inputPassword3" value='{{data[1]}}'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ='status' id="inputPassword3" value='{{data[4]}}'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Priority</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ='priority' id="inputPassword3" value='{{data[5]}}'>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Update Content</button>
    </div>
  </div>
</form>

{% endblock %}
